<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bank</title>
</head>
<body>
    <header>
        <h2 class="text-center mt-6 text-5xl font-medium">Aeyy..heyy <span class="text-cyan-500">raha nahi jaata,</span> <span class="text-yellow-600">tadap hi aisi hai!!</span></h2>

        <h2 class="text-center mt-6 text-5xl font-medium text-green-900">Paisa.... Paisa....Paisa!!</h2>
    </header>

    <main>
        <section>

            <!-- Deposit , Withdraw and balance section  -->

            <div class="grid md:grid-cols-3 mt-10 mx-auto w-9/12 gap-4">
                <div class="bg-rose-400 text-white p-7 rounded-lg text-center" >
                    <h2 class="text-3xl mb-2">Deposit</h2>
                    <h3 class="text-4xl">$<span id="dolar">00</span></h3>
                </div>
                <div class="bg-purple-400 text-white p-7 rounded-lg text-center" >
                    <h2 class="text-3xl mb-2">Withdraw</h2>
                    <h3 class="text-4xl">$00</h3>
                </div>
                <div class="bg-lime-400 text-white p-7 rounded-lg text-center" >
                    <h2 class="text-3xl mb-2">Balance</h2>
                    <h3 class="text-4xl">$<span id="balance">02</span></h3>
                </div>
            </div>
        </section>

        
        <!-- deposit and withdraw amount input section-->

        <section>
            <div class="grid md:grid-cols-2 mt-10 mx-auto w-9/12 gap-4">
                <div class="bg-teal-400 p-9 rounded-lg text-center" >

                    <h2 class="text-3xl mb-2 text-white">Please Deposit</h2>

                    <input type="text" name="" id="deposit-input" placeholder="$ Amount You Want To Deposit" class="block md:mx-auto w-96 mt-4 p-3 rounded-lg">

                    <button id="deposit-btn" class="bg-red-500 text-white p-3 rounded-lg md:mx-auto mt-3 block hover:bg-red-800 ">Deposit</button>

                </div>

                <div class="bg-sky-400 p-9 rounded-lg text-center" >
                    <h2 class="text-3xl mb-2 text-white">Please Withdraw</h2>

                    <input type="text" name="" id="withdraw-input" placeholder="$ Amount You Want To Withdraw" class="block md:mx-auto w-96 mt-4 p-3 rounded-lg">

                    <button id="withdraw-btn" class="bg-red-500 text-white p-3 rounded-lg md:mx-auto mt-3 block hover:bg-red-800 ">Withdraw</button>
                </div>
            </div>
        </section>

        <script src="deposit-balance.js"></script>
    </main>
</body>
</html>
