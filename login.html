<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>
<body>

    <header class="w-full">
        <h2 class="text-center mt-6 text-5xl font-medium">Welcome To <span class="text-cyan-500">KHAN ZIA'S</span> <span class="text-yellow-600">Bank!!</span></h2>

        <h3 class="text-center text-red-700 text-3xl mt-4 font-light">25 Din Mai Paisa Double</h3>
    </header>
    
    <main>
        <section>
            <div class="form bg-slate-500 w-9/12 mx-auto p-6 rounded-lg mt-4">
                <h2 class="font-semimedium text-4xl text-center text-red-900">Please Login</h2>
                <input type="email" name="" id="email-input" placeholder="Enter Your Email" class="block md:mx-auto mt-4 p-2 md:w-1/3 rounded-lg">
                <input type="password" name="" id="pass-input" placeholder="Enter Password" class="block md:mx-auto mt-3 p-2 md:w-1/3 rounded-lg ">

                <button id="sub-btn" class="bg-sky-500 text-white p-3 rounded-lg md:mx-auto mt-3 block hover:bg-sky-700 ">submit</button>
            </div>

            <script src="login.js"></script>
        </section>
    </main>
</body>
</html>
